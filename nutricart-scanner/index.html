<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <title>NutriCart Scanner</title>
  <link rel="manifest" href="#" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@700;800&family=DM+Sans:wght@300;400;500&display=swap');

    :root {
      --bg: #0a0f1e;
      --surface: #111827;
      --surface2: #1e2a3a;
      --accent: #22d3ee;
      --accent2: #a78bfa;
      --green: #4ade80;
      --red: #f87171;
      --yellow: #fbbf24;
      --text: #f1f5f9;
      --muted: #64748b;
      --border: #1e3a5f;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #root {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
    }

    /* Header */
    .header {
      padding: 20px 16px 16px;
      background: linear-gradient(180deg, #0f1729 0%, transparent 100%);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(34, 211, 238, 0.1);
    }

    .header-top {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 36px; height: 36px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
    }

    .logo-text {
      font-family: 'Syne', sans-serif;
      font-size: 20px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-sub {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: var(--muted);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 1px;
    }

    /* Screen */
    .screen { padding: 16px; }

    /* Store selector */
    .section-label {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 24px;
    }

    .store-btn {
      padding: 10px 6px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--muted);
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .store-btn.active {
      border-color: var(--accent);
      background: rgba(34, 211, 238, 0.08);
      color: var(--accent);
      font-weight: 500;
    }

    /* Scanner area */
    .scanner-box {
      position: relative;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 16px;
      aspect-ratio: 4/3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scanner-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .scanner-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .scan-frame {
      width: 200px;
      height: 120px;
      position: relative;
    }

    .scan-frame::before, .scan-frame::after,
    .scan-frame-inner::before, .scan-frame-inner::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border-color: var(--accent);
      border-style: solid;
    }

    .scan-frame::before { top: 0; left: 0; border-width: 2px 0 0 2px; border-radius: 4px 0 0 0; }
    .scan-frame::after { top: 0; right: 0; border-width: 2px 2px 0 0; border-radius: 0 4px 0 0; }
    .scan-frame-inner::before { bottom: 0; left: 0; border-width: 0 0 2px 2px; border-radius: 0 0 0 4px; }
    .scan-frame-inner::after { bottom: 0; right: 0; border-width: 0 2px 2px 0; border-radius: 0 0 4px 0; }

    .scan-line {
      position: absolute;
      left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: scanLine 2s ease-in-out infinite;
      top: 0;
    }

    @keyframes scanLine {
      0% { top: 0%; opacity: 1; }
      50% { top: 100%; opacity: 0.5; }
      100% { top: 0%; opacity: 1; }
    }

    .scan-hint {
      margin-top: 16px;
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: rgba(34, 211, 238, 0.7);
      letter-spacing: 1px;
    }

    .scanner-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 40px;
    }

    .scanner-icon {
      font-size: 48px;
      opacity: 0.4;
    }

    .scanner-start-text {
      font-size: 14px;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
    }

    /* Buttons */
    .btn-primary {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), #0891b2);
      color: #0a0f1e;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-secondary {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: transparent;
      color: var(--accent);
      font-family: 'DM Sans', sans-serif;
      font-weight: 500;
      font-size: 14px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }

    /* Manual input */
    .manual-input-wrap {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .manual-input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .manual-input:focus { border-color: var(--accent); }
    .manual-input::placeholder { color: var(--muted); }

    .manual-btn {
      padding: 12px 16px;
      border-radius: 12px;
      background: var(--accent);
      color: #0a0f1e;
      font-weight: 700;
      border: none;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    /* Result card */
    .result-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 16px;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-status {
      padding: 10px 16px;
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .result-status.created { background: rgba(74, 222, 128, 0.1); color: var(--green); }
    .result-status.existing { background: rgba(167, 139, 250, 0.1); color: var(--accent2); }
    .result-status.error { background: rgba(248, 113, 113, 0.1); color: var(--red); }

    .result-body {
      padding: 16px;
    }

    .result-top {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
    }

    .product-img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: contain;
      background: var(--surface2);
      flex-shrink: 0;
    }

    .product-img-placeholder {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      background: var(--surface2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      flex-shrink: 0;
    }

    .product-info { flex: 1; min-width: 0; }

    .product-brand {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: var(--accent);
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .product-name {
      font-family: 'Syne', sans-serif;
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .product-category {
      font-size: 12px;
      color: var(--muted);
    }

    .nutriscore {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      font-family: 'Syne', sans-serif;
      font-size: 13px;
      font-weight: 800;
      margin-left: 8px;
    }

    .nutriscore-a { background: #1a7a1a; color: white; }
    .nutriscore-b { background: #5aaa15; color: white; }
    .nutriscore-c { background: #f0a500; color: white; }
    .nutriscore-d { background: #e6791f; color: white; }
    .nutriscore-e { background: #cc1212; color: white; }

    /* Macros */
    .macros-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 14px;
    }

    .macro-box {
      background: var(--surface2);
      border-radius: 10px;
      padding: 10px 6px;
      text-align: center;
    }

    .macro-val {
      font-family: 'DM Mono', monospace;
      font-size: 15px;
      font-weight: 500;
      color: var(--text);
    }

    .macro-lbl {
      font-size: 10px;
      color: var(--muted);
      margin-top: 3px;
    }

    .macro-kcal .macro-val { color: var(--accent); }

    /* Barcode display */
    .barcode-display {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      text-align: center;
      margin-top: 8px;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: var(--border);
      margin: 16px 0;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 13px;
      z-index: 100;
      animation: fadeInOut 2.5s ease forwards;
      white-space: nowrap;
      backdrop-filter: blur(8px);
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
      15% { opacity: 1; transform: translateX(-50%) translateY(0); }
      75% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-5px); }
    }

    .loading-dots {
      display: flex;
      gap: 6px;
      justify-content: center;
      padding: 20px;
    }

    .loading-dots span {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: bounce 1.2s infinite;
    }

    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }
  
    /* ‚îÄ‚îÄ Menu g≈Ç√≥wne ‚îÄ‚îÄ */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 16px;
    }

    .menu-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
      text-align: left;
      min-height: 120px;
    }

    .menu-card:active { transform: scale(0.97); }

    .menu-card:hover {
      border-color: var(--accent);
      background: rgba(34, 211, 238, 0.04);
    }

    .menu-card-icon {
      font-size: 28px;
      line-height: 1;
    }

    .menu-card-title {
      font-family: 'Syne', sans-serif;
      font-size: 14px;
      font-weight: 700;
      color: var(--text);
      line-height: 1.2;
    }

    .menu-card-sub {
      font-size: 11px;
      color: var(--muted);
      line-height: 1.4;
    }

    /* ‚îÄ‚îÄ Back button ‚îÄ‚îÄ */
    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      color: var(--muted);
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      cursor: pointer;
      padding: 4px 0;
      margin-left: -2px;
    }

    /* ‚îÄ‚îÄ Product list ‚îÄ‚îÄ */
    .product-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid rgba(30, 58, 95, 0.5);
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .product-row:active { opacity: 0.7; }

    .product-row-img {
      width: 44px; height: 44px;
      border-radius: 10px;
      background: var(--surface2);
      object-fit: contain;
      flex-shrink: 0;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
    }

    .product-row-info { flex: 1; min-width: 0; }

    .product-row-name {
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product-row-meta {
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }

    .status-badge {
      font-family: 'DM Mono', monospace;
      font-size: 9px;
      letter-spacing: 1px;
      padding: 3px 7px;
      border-radius: 6px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .status-badge.active { background: rgba(74,222,128,0.12); color: var(--green); }
    .status-badge.inactive { background: rgba(248,113,113,0.12); color: var(--red); }
    .status-badge.deleted { background: rgba(100,116,139,0.15); color: var(--muted); }

    /* ‚îÄ‚îÄ Filter bar ‚îÄ‚îÄ */
    .filter-bar {
      display: flex;
      gap: 6px;
      margin-bottom: 14px;
      overflow-x: auto;
      padding-bottom: 4px;
      scrollbar-width: none;
    }
    .filter-bar::-webkit-scrollbar { display: none; }

    .filter-chip {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.15s;
      flex-shrink: 0;
    }

    .filter-chip.active {
      border-color: var(--accent);
      background: rgba(34,211,238,0.1);
      color: var(--accent);
    }

    /* ‚îÄ‚îÄ Saved barcodes ‚îÄ‚îÄ */
    .barcode-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .barcode-code {
      font-family: 'DM Mono', monospace;
      font-size: 14px;
      color: var(--accent);
    }

    .barcode-store {
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }

    .add-btn-sm {
      padding: 7px 14px;
      border-radius: 8px;
      background: rgba(34,211,238,0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* ‚îÄ‚îÄ Search input ‚îÄ‚îÄ */
    .search-input {
      width: 100%;
      padding: 11px 14px;
      border-radius: 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      outline: none;
      margin-bottom: 14px;
      transition: border-color 0.2s;
    }
    .search-input:focus { border-color: var(--accent); }
    .search-input::placeholder { color: var(--muted); }

    /* ‚îÄ‚îÄ Store row ‚îÄ‚îÄ */
    .store-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      margin-bottom: 10px;
    }

    .store-row-name {
      font-weight: 600;
      font-size: 15px;
    }

    /* Scan bulk counter */
    .bulk-counter {
      background: var(--surface2);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      margin-bottom: 16px;
    }

    .bulk-count {
      font-family: 'Syne', sans-serif;
      font-size: 48px;
      font-weight: 800;
      color: var(--accent);
      line-height: 1;
    }

    .bulk-label {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 2px;
      color: var(--muted);
      margin-top: 6px;
    }

    /* ‚îÄ‚îÄ Meal Planner (desktop-first) ‚îÄ‚îÄ */
    @media (min-width: 768px) {
      #root { max-width: 100%; }
    }

    .planner-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr;
      gap: 0;
      height: calc(100vh - 65px);
    }

    @media (max-width: 767px) {
      .planner-layout {
        grid-template-columns: 1fr;
        height: auto;
      }
    }

    .planner-left {
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .planner-right {
      overflow-y: auto;
      padding: 24px;
      background: rgba(10, 15, 30, 0.6);
    }

    .planner-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'Syne', sans-serif;
      font-size: 18px;
      font-weight: 700;
      outline: none;
      transition: border-color 0.2s;
    }
    .planner-input:focus { border-color: var(--accent); }
    .planner-input::placeholder { color: var(--muted); font-weight: 400; font-size: 15px; font-family: 'DM Sans', sans-serif; }

    .planner-meal-type {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .meal-type-btn {
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--muted);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .meal-type-btn.active {
      border-color: var(--accent2);
      background: rgba(167,139,250,0.12);
      color: var(--accent2);
      font-weight: 600;
    }

    /* Ingredient row in planner */
    .ingredient-row {
      display: grid;
      grid-template-columns: 1fr 80px 90px 32px;
      gap: 8px;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(30,58,95,0.4);
      animation: slideUp 0.2s ease;
    }

    .ingredient-select {
      padding: 9px 12px;
      border-radius: 10px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 13px;
      outline: none;
      width: 100%;
      cursor: pointer;
    }
    .ingredient-select:focus { border-color: var(--accent); }

    .ingredient-qty {
      padding: 9px 10px;
      border-radius: 10px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      outline: none;
      width: 100%;
      text-align: right;
    }
    .ingredient-qty:focus { border-color: var(--accent); }

    .ingredient-unit {
      padding: 9px 8px;
      border-radius: 10px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 12px;
      outline: none;
      width: 100%;
      cursor: pointer;
    }

    .remove-btn {
      width: 32px; height: 32px;
      border-radius: 8px;
      border: 1px solid rgba(248,113,113,0.2);
      background: rgba(248,113,113,0.06);
      color: var(--red);
      font-size: 16px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s;
    }
    .remove-btn:hover { background: rgba(248,113,113,0.15); }

    /* Nutrition summary panel */
    .nutrition-hero {

// ‚îÄ‚îÄ BarcodeScanner ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

function BarcodeScanner({ active, onDetected, continuous = false }) {
  const videoRef = useRef(null);
  const streamRef = useRef(null);
  const rafRef = useRef(null);
  const lastDetected = useRef('');

  useEffect(() => {
    if (active) startCamera(); else stopCamera();
    return () => stopCamera();
  }, [active]);

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: 'environment' }, width: { ideal: 1280 } }
      });
      streamRef.current = stream;
      if (videoRef.current) { videoRef.current.srcObject = stream; videoRef.current.play(); }
      if ('BarcodeDetector' in window) {
        const detector = new BarcodeDetector({ formats: ['ean_13','ean_8','code_128','upc_a','upc_e','qr_code'] });
        const scan = async () => {
          if (!videoRef.current) return;
          if (videoRef.current.readyState === videoRef.current.HAVE_ENOUGH_DATA) {
            try {
              const barcodes = await detector.detect(videoRef.current);
              if (barcodes.length > 0) {
                const val = barcodes[0].rawValue;
                if (continuous) {
                  // w trybie bulk ‚Äî zapobiegaj duplikatom przez 2s
                  if (val !== lastDetected.current) {
                    lastDetected.current = val;
                    onDetected(val);
                    setTimeout(() => { lastDetected.current = ''; }, 2000);
                  }
                } else {
                  onDetected(val);
                  return;
                }
              }
            } catch(e) {}
          }
          rafRef.current = requestAnimationFrame(scan);
        };
        videoRef.current.addEventListener('loadeddata', () => { rafRef.current = requestAnimationFrame(scan); });
      }
    } catch(e) { console.error(e); }
  }

  function stopCamera() {
    if (rafRef.current) cancelAnimationFrame(rafRef.current);
    if (streamRef.current) { streamRef.current.getTracks().forEach(t=>t.stop()); streamRef.current = null; }
  }

  return (
    <div className="scanner-box" style={{background:'#000',position:'relative',overflow:'hidden',borderRadius:20,aspectRatio:'4/3',marginBottom:16}}>
      <video ref={videoRef} muted playsInline autoPlay
        style={{width:'100%',height:'100%',objectFit:'cover',display:active?'block':'none'}} />
      {active && (
        <div style={{position:'absolute',inset:0,display:'flex',flexDirection:'column',alignItems:'center',justifyContent:'center',pointerEvents:'none'}}>
          <div className="scan-frame"><div className="scan-frame-inner"/><div className="scan-line"/></div>
          <div className="scan-hint" style={{marginTop:12}}>SKIERUJ KAMERƒò NA KOD KRESKOWY</div>
        </div>
      )}
      {!active && (
        <div className="scanner-placeholder">
          <div className="scanner-icon">üì∑</div>
          <div className="scanner-start-text">Kliknij aby uruchomiƒá kamerƒô</div>
        </div>
      )}
    </div>
  );
}

const SAVED_KEY = 'nutricart_saved_barcodes';

function BulkScanScreen({ stores, onBack, onHome }) {
  const [selectedStore, setSelectedStore] = useState(null);
  const [scannerActive, setScannerActive] = useState(false);
  const [scanned, setScanned] = useState([]); // { barcode, store_id, store_name, ts }
  const [toast, setToast] = useState('');

  function showToast(msg) { setToast(msg); setTimeout(()=>setToast(''),2000); }

  function handleDetected(bc) {
    if (!selectedStore) { showToast('‚ö† Wybierz sklep przed skanowaniem'); return; }
    setScanned(prev => {
      if (prev.some(x=>x.barcode===bc && x.store_id===selectedStore)) { showToast('Ju≈º zeskanowano'); return prev; }
      const storeName = stores.find(s=>s.id===selectedStore)?.name || '';
      const saved = [...prev, { barcode:bc, store_id:selectedStore, store_name:storeName, ts:Date.now() }];
      // Zapisz do localStorage (merguj z istniejƒÖcymi)
      const existing = JSON.parse(localStorage.getItem(SAVED_KEY)||'[]');
      const merged = [...existing.filter(x=>!(x.barcode===bc&&x.store_id===selectedStore)), { barcode:bc, store_id:selectedStore, store_name:storeName, ts:Date.now() }];
      localStorage.setItem(SAVED_KEY, JSON.stringify(merged));
      showToast(`‚úì ${bc}`);
      return saved;
    });
  }

  const activeStores = stores.filter(s=>s.status!=='deleted');

  return (
    <div style={{minHeight:'100vh',background:'var(--bg)'}}>
      <Toast msg={toast}/>
      <Header icon='üì¶' sub='Skanowanie wielu' onBack={onBack} onHome={onHome}/>
      <div className="screen">
        <div className="section-label">Sklep</div>
        <div className="store-grid" style={{marginBottom:20}}>
          {activeStores.map(s=>(
            <button key={s.id} className={`store-btn ${selectedStore===s.id?'active':''}`}
              onClick={()=>setSelectedStore(s.id)}>
              {selectedStore===s.id?'‚úì ':''}{s.name}
            </button>
          ))}
        </div>

        <div className="bulk-counter">
          <div className="bulk-count">{scanned.length}</div>
          <div className="bulk-label">kod√≥w zeskanowanych</div>
        </div>

        <BarcodeScanner active={scannerActive} onDetected={handleDetected} continuous={true}/>
        <button className="btn-primary" onClick={()=>setScannerActive(v=>!v)}>
          {scannerActive?'‚èπ Zatrzymaj skaner':'üì∑ Uruchom skaner'}
        </button>

        {scanned.length > 0 && (
          <>
            <div className="section-label" style={{marginTop:16}}>Ostatnie</div>
            {[...scanned].reverse().slice(0,5).map((x,i)=>(
              <div key={i} className="barcode-row">
                <div>
                  <div className="barcode-code">{x.barcode}</div>
                  <div className="barcode-store">{x.store_name}</div>
                </div>
              </div>
            ))}
            <button className="btn-secondary" onClick={()=>{ setScanned([]); showToast('Lista wyczyszczona'); }}>
              üóë Wyczy≈õƒá sesjƒô
            </button>
          </>
        )}
      </div>
    </div>
  );
}

function SavedBarcodesScreen({ stores, onBack, onHome }) {
  const [items, setItems] = useState([]);

  useEffect(() => {
    const saved = JSON.parse(localStorage.getItem(SAVED_KEY)||'[]');
    setItems(saved);
  }, []);

  function removeItem(barcode, store_id) {
    const updated = items.filter(x=>!(x.barcode===barcode&&x.store_id===store_id));
    setItems(updated);
    localStorage.setItem(SAVED_KEY, JSON.stringify(updated));
  }

      }}

          </div>
        ) : (
          <>
            <div className="filter-bar">
              <button className={`filter-chip ${filterStore==='all'?'active':''}`} onClick={()=>setFilterStore('all')}>
                Wszystkie ({items.length})
              </button>
              {storeGroups.map(sid=>{
                const s = stores.find(x=>x.id===sid);
                const cnt = items.filter(x=>x.store_id===sid).length;
                return <button key={sid} className={`filter-chip ${filterStore===String(sid)?'active':''}`}
                  onClick={()=>setFilterStore(String(sid))}>{s?.name||sid} ({cnt})</button>;
              })}

                    + Dodaj

                  <button className="add-btn-sm" style={{borderColor:'var(--red)',color:'var(--red)',background:'rgba(248,113,113,0.08)'}}
                    onClick={()=>{ removeItem(x.barcode, x.store_id); showToast('Usuniƒôto'); }}>

function ProductsScreen({ stores, onBack, onHome }) {
  const [products, setProducts] = useState([]);

  const [search, setSearch] = useState('');
  const [filterStatus, setFilterStatus] = useState('all');

  const [editProduct, setEditProduct] = useState(null);
  const [sortBy, setSortBy] = useState('date_desc');
  const [saving, setSaving] = useState(false);
  const [toast, setToast] = useState('');
  const [genericProductId, setGenericProductId] = useState(null);
  const [genericProducts, setGenericProducts] = useState([]);

  function showToast(msg) { setToast(msg); setTimeout(()=>setToast(''),2500); }

  useEffect(()=>{ loadProducts(); loadGenerics(); }, []);

  async function loadGenerics() {
    try {
      const res = await fetch(`${API}/products/generic`);
      const data = await res.json();
      setGenericProducts(Array.isArray(data) ? data : []);
    } catch(e) {}
  }

  async function loadProducts() {
    setLoading(true);
    try {
      const res = await fetch(`${API}/products`);
      const data = await res.json();
      setProducts(Array.isArray(data) ? data : []);
    } catch(e) {}
    finally { setLoading(false); }

  async function saveEdit() {
    setSaving(true);

        body: JSON.stringify({ status: editProduct.status, is_ready_to_eat: editProduct.is_ready_to_eat, generic_product_id: genericProductId||null })
      });
      // Aktualizuj sklepy przez PUT
      const existing = products.find(p=>p.id===editProduct.id);
      await fetch(`${API}/products/${editProduct.id}`, {
        method:'PUT', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ ...existing, store_ids: editProduct.store_ids })

      await loadProducts();
      setEditProduct(null);

      if (sortBy === 'date_asc')  return (a.id||0) - (b.id||0);
      if (sortBy === 'name_asc')  return a.name.localeCompare(b.name, 'pl');

            <div>

          <div className="section-label">Sklepy</div>
          <div className="store-grid" style={{marginBottom:24}}>
            {storeList.map(s=>(
              <button key={s.id} className={`store-btn ${(editProduct.store_ids||[]).includes(s.id)?'active':''}`}

        <select className="ingredient-unit" style={{width:'100%',padding:'11px 12px',borderRadius:12,marginBottom:20,fontSize:13}}

          </div>
        )}

        <div className="section-label">Status</div>
          <div style={{display:'flex',flexDirection:'column',gap:8,marginBottom:28}}>
            {[
              {v:'active',l:'üü¢ Aktywny'},
              {v:'inactive_incomplete',l:'üî¥ Nieaktywny ‚Äî niekompletny'},
              {v:'inactive_deleted',l:'‚ö´ Nieaktywny ‚Äî usuniƒôty'},

              <button key={opt.v} onClick={()=>setEditProduct(prev=>({...prev,status:opt.v}))}

                  color:editProduct.status===opt.v?'var(--text)':'var(--muted)',fontSize:14,fontWeight:editProduct.status===opt.v?600:400}}>
                {opt.l}

  return (

  const statusLabel = { active:'üü¢ Aktywny', inactive:'üî¥ Nieaktywny', deleted:'‚ö´ Usuniƒôty' };
  const nextLabel = { active:'‚Üí Dezaktywuj', inactive:'‚Üí Usu≈Ñ', deleted:'‚Üí Aktywuj' };

function gramsForUnit(unit, qty, servingWeightG) {
  if (unit === 'piece') return qty * (servingWeightG || 100);
  if (unit === 'tbsp')  return qty * 14;
  if (unit === 'tsp')   return qty * 5;
  if (unit === 'cup')   return qty * 240;
  return qty;
}
function calcNutrient(product, field, grams) {
  return (grams / 100) * (product[field] || 0);
}
function fmtVal(val, decimals = 1) {
  if (val == null || isNaN(val)) return '‚Äî';
  return val < 0.01 ? '0' : val.toFixed(decimals);
}

  const [mealName, setMealName] = useState('');

    { id: Date.now(), product_id: '', qty: 100, unit: 'g' }
  ]);

  const [toast, setToast] = useState('');

  function showToast(msg) { setToast(msg); setTimeout(()=>setToast(''), 2500); }

  const liveNutrition = React.useMemo(() => {
    const t = { calories_per_100g:0, protein_per_100g:0, carbs_per_100g:0, fat_per_100g:0 };
    ingredients.forEach(ing => {
      const p = allProducts.find(x=>x.id===Number(ing.product_id));
      if (!p) return;
      const g = gramsForUnit(ing.unit, Number(ing.qty)||0, p.serving_weight_g);
      t.calories_per_100g += calcNutrient(p,'calories_per_100g',g);
      t.protein_per_100g  += calcNutrient(p,'protein_per_100g',g);
      t.carbs_per_100g    += calcNutrient(p,'carbs_per_100g',g);
      t.fat_per_100g      += calcNutrient(p,'fat_per_100g',g);
    });
    return t;
  }, [ingredients, allProducts]);

  // Buduje obiekt "meal" zgodny z NutritionPanel do podglƒÖdu na ≈ºywo
  const previewMeal = React.useMemo(() => ({
    name: mealName || '(nowy przepis)',
    meal_type: mealType,
    ingredients: ingredients.map(ing => ({
      ...ing,
      quantity: ing.qty,
    }))
  }), [ingredients, mealName, mealType]);

  async function saveMeal() {
    if (!mealName.trim()) return showToast('Podaj nazwƒô posi≈Çku');
    const valid = ingredients.filter(i=>i.product_id && Number(i.qty)>0);
    if (!valid.length) return showToast('Dodaj przynajmniej jeden sk≈Çadnik');
    setSaving(true);
    try {
      const body = {
        name: mealName.trim(), meal_type: mealType,
        ingredients: valid.map(i=>({ product_id:Number(i.product_id), quantity:Number(i.qty), unit:i.unit }))
      };
      const res = await fetch(`${API}/meals`, {
        method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)
      });
      if (!res.ok) throw new Error('B≈ÇƒÖd zapisu');
      showToast('‚úì Zapisano!');
      onSaved();
    } catch(e) { showToast('B≈ÇƒÖd: '+e.message); }
    finally { setSaving(false); }
  }

  return (
    <div style={{display:'flex',flexDirection:'column',height:'100%'}}>
      <Toast msg={toast}/>

      {/* Nag≈Ç√≥wek panelu */}
      <div style={{display:'flex',alignItems:'center',justifyContent:'space-between',
        padding:'16px 20px 12px',borderBottom:'1px solid var(--border)',flexShrink:0}}>
        <div>
          <div style={{fontFamily:'Syne,sans-serif',fontWeight:700,fontSize:16}}>Nowy przepis</div>
          {liveNutrition.calories_per_100g > 0 && (
            <div style={{fontFamily:'DM Mono,monospace',fontSize:11,color:'var(--accent)',marginTop:2}}>
              {Math.round(liveNutrition.calories_per_100g)} kcal ¬∑ B:{fmtVal(liveNutrition.protein_per_100g)} W:{fmtVal(liveNutrition.carbs_per_100g)} T:{fmtVal(liveNutrition.fat_per_100g)}
            </div>
          )}
        </div>
        <button onClick={onCancel} style={{
          width:32,height:32,borderRadius:8,border:'1px solid var(--border)',
          background:'transparent',color:'var(--muted)',fontSize:18,cursor:'pointer',
          display:'flex',alignItems:'center',justifyContent:'center',
        }}>√ó</button>
      </div>

      {/* Formularz */}
      <div style={{flex:1,overflowY:'auto',padding:'16px 20px',display:'flex',flexDirection:'column',gap:16}}>

        {/* Nazwa */}
        <div>
          <div className="planner-section-label">Nazwa przepisu</div>
          <input className="planner-input" placeholder="np. Kurczak z ry≈ºem i warzywami..."
            value={mealName} onChange={e=>setMealName(e.target.value)}
            style={{fontSize:15}}/>
        </div>

        {/* Typ */}
        <div>
          <div className="planner-section-label">Pora dnia</div>
          <div className="planner-meal-type">
            {MEAL_TYPES.map(t=>(
              <button key={t} className={`meal-type-btn ${mealType===t?'active':''}`}
                onClick={()=>setMealType(t)}>
                {MEAL_TYPE_ICONS[t]} {MEAL_TYPE_LABELS[t]}
              </button>
            ))}
          </div>
        </div>

        {/* Sk≈Çadniki */}
        <div>
          <div className="planner-section-label">Sk≈Çadniki</div>
          <div style={{display:'grid',gridTemplateColumns:'1fr 70px 88px 32px',gap:6,marginBottom:4}}>
            {['Produkt','Ilo≈õƒá','Jedn.',''].map((h,i)=>(
              <div key={i} style={{fontSize:10,color:'var(--muted)',fontFamily:'DM Mono,monospace',letterSpacing:1}}>{h}</div>
            ))}
          </div>

          {loadingProducts ? <Dots/> : ingredients.map((ing)=>{
            const product = allProducts.find(p=>p.id===Number(ing.product_id));
            const grams = product ? gramsForUnit(ing.unit, Number(ing.qty)||0, product.serving_weight_g) : 0;
            const kcal = product ? calcNutrient(product,'calories_per_100g',grams) : 0;
            return (
              <div key={ing.id}>
                <div className="ingredient-row" style={{gridTemplateColumns:'1fr 70px 88px 32px'}}>
                  <select className="ingredient-select" value={ing.product_id}
                    onChange={e=>{
                      const pid = e.target.value;
                      const p = allProducts.find(x=>x.id===Number(pid));
                      setIngredients(prev=>prev.map(i=>i.id===ing.id
                        ? {...i, product_id:pid, unit:p?.serving_unit||'g'}
                        : i));
                    }}>
                    <option value=''>‚Äî wybierz produkt ‚Äî</option>
                    {allProducts.map(p=>(
                      <option key={p.id} value={p.id}>{p.name}{p.brand?` (${p.brand})`:''}</option>
                    ))}
                  </select>
                  <input className="ingredient-qty" type="number" min="0" value={ing.qty}
                    onChange={e=>setIngredients(prev=>prev.map(i=>i.id===ing.id?{...i,qty:e.target.value}:i))}/>
                  <select className="ingredient-unit" value={ing.unit}
                    onChange={e=>setIngredients(prev=>prev.map(i=>i.id===ing.id?{...i,unit:e.target.value}:i))}>
                    {UNITS.map(u=><option key={u} value={u}>{UNIT_LABELS[u]}</option>)}
                  </select>
                  <button className="remove-btn"
                    onClick={()=>setIngredients(prev=>prev.filter(i=>i.id!==ing.id))}>√ó</button>
                </div>
                {product && kcal > 0 && (
                  <div style={{fontSize:10,color:'var(--muted)',paddingLeft:2,paddingBottom:5,fontFamily:'DM Mono,monospace'}}>
                    {Math.round(kcal)} kcal ¬∑ {fmtVal(calcNutrient(product,'protein_per_100g',grams))}B ¬∑ {fmtVal(calcNutrient(product,'carbs_per_100g',grams))}W ¬∑ {fmtVal(calcNutrient(product,'fat_per_100g',grams))}T
                  </div>
                )}
              </div>
            );
          })}

          <button className="add-ingredient-btn"
            onClick={()=>setIngredients(prev=>[...prev,{id:Date.now(),product_id:'',qty:100,unit:'g'}])}>
            + Dodaj sk≈Çadnik
          </button>
        </div>
      </div>

      {/* Przycisk zapisu */}
      <div style={{padding:'12px 20px',borderTop:'1px solid var(--border)',flexShrink:0}}>
        <button className="save-meal-btn" onClick={saveMeal} disabled={saving||!mealName.trim()}>
          {saving ? 'Zapisujƒô...' : 'üíæ Zapisz przepis'}
        </button>
      </div>
    </div>
  );
}

// ‚îÄ‚îÄ MealPlannerScreen ‚Äî g≈Ç√≥wny ekran ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function MealPlannerScreen({ stores, onBack, onHome }) {
  const [meals, setMeals] = useState([]);
  const [allProducts, setAllProducts] = useState([]);
  const [loadingMeals, setLoadingMeals] = useState(true);
  const [loadingProducts, setLoadingProducts] = useState(true);
  const [expandedId, setExpandedId] = useState(null);
  const [selectedMeal, setSelectedMeal] = useState(null);   // podglƒÖd od≈ºywczy
  const [showAddPanel, setShowAddPanel] = useState(false);   // formularz dodawania
  const [filterType, setFilterType] = useState('all');       // filtr pora dnia
  const [filterStatus, setFilterStatus] = useState('all');   // active/inactive/all
  const [toast, setToast] = useState('');
  const [deleteConfirm, setDeleteConfirm] = useState(null);  // id do potwierdzenia usuniƒôcia

  function showToast(msg) { setToast(msg); setTimeout(()=>setToast(''), 2500); }

  async function loadMeals() {
    try {
      const r = await fetch(`${API}/meals`);
      const data = await r.json();
      setMeals(data);
    } catch(e) { showToast('B≈ÇƒÖd ≈Çadowania'); }
    finally { setLoadingMeals(false); }
  }

  useEffect(()=>{
    loadMeals();
    fetch(`${API}/products`)
      .then(r=>r.json())
      .then(data=>{ setAllProducts(data.filter(p=>p.status==='active'&&p.calories_per_100g)); })
      .catch(()=>{})
      .finally(()=>setLoadingProducts(false));
  }, []);

  async function handleToggleStatus(meal) {
    try {
      const r = await fetch(`${API}/meals/${meal.id}/toggle`, { method:'PATCH' });
      const updated = await r.json();
      setMeals(prev=>prev.map(m=>m.id===meal.id ? {...m, status:updated.status} : m));
      if (selectedMeal?.id === meal.id) setSelectedMeal(prev=>({...prev, status:updated.status}));
      showToast(updated.status==='active' ? '‚ñ∂ Aktywowano' : '‚è∏ Dezaktywowano');
    } catch(e) { showToast('B≈ÇƒÖd'); }
  }

  async function handleDelete(meal) {
    if (deleteConfirm !== meal.id) { setDeleteConfirm(meal.id); return; }
    try {
      await fetch(`${API}/meals/${meal.id}`, { method:'DELETE' });
      setMeals(prev=>prev.filter(m=>m.id!==meal.id));
      if (selectedMeal?.id === meal.id) setSelectedMeal(null);
      setDeleteConfirm(null);
      showToast('üóë Usuniƒôto');
    } catch(e) { showToast('B≈ÇƒÖd usuwania'); }
  }

  function handleToggleExpand(id) {
    setExpandedId(prev => prev===id ? null : id);
  }

  function handleSelectMeal(meal) {
    setSelectedMeal(prev => prev?.id===meal.id ? null : meal);
    setShowAddPanel(false);
  }

  function handleAddClick() {
    setShowAddPanel(true);
    setSelectedMeal(null);
  }

  function handleAddSaved() {
    loadMeals();
    setShowAddPanel(false);
    showToast('‚úì Przepis dodany!');
  }

  // Grupuj i filtruj
  const filtered = meals.filter(m => {
    if (filterType !== 'all' && m.meal_type !== filterType) return false;
    if (filterStatus !== 'all' && m.status !== filterStatus) return false;
    return true;
  });

  const grouped = MEAL_TYPES.reduce((acc, t) => {
    const list = filtered.filter(m=>m.meal_type===t);
    if (list.length) acc[t] = list;
    return acc;
  }, {});

  const totalActive   = meals.filter(m=>m.status==='active').length;
  const totalInactive = meals.filter(m=>m.status==='inactive').length;

  return (
    <div style={{minHeight:'100vh',background:'var(--bg)',display:'flex',flexDirection:'column'}}>
      <Toast msg={toast}/>

      {/* Potwierdzenie usuniƒôcia */}
      {deleteConfirm && (
        <div style={{position:'fixed',inset:0,background:'rgba(0,0,0,0.6)',zIndex:200,
          display:'flex',alignItems:'center',justifyContent:'center',padding:20}}>
          <div style={{background:'var(--surface)',borderRadius:20,padding:28,maxWidth:340,width:'100%',
            border:'1px solid var(--border)',textAlign:'center'}}>
            <div style={{fontSize:36,marginBottom:12}}>üóë</div>
            <div style={{fontFamily:'Syne,sans-serif',fontWeight:700,fontSize:16,marginBottom:8}}>
              UsunƒÖƒá przepis?
            </div>
            <div style={{color:'var(--muted)',fontSize:13,marginBottom:20}}>
              {meals.find(m=>m.id===deleteConfirm)?.name}
            </div>
            <div style={{display:'flex',gap:10}}>
              <button onClick={()=>setDeleteConfirm(null)} style={{
                flex:1,padding:'11px',borderRadius:12,border:'1px solid var(--border)',
                background:'transparent',color:'var(--text)',cursor:'pointer',fontSize:14,
              }}>Anuluj</button>
              <button onClick={()=>handleDelete(meals.find(m=>m.id===deleteConfirm))} style={{
                flex:1,padding:'11px',borderRadius:12,border:'none',
                background:'var(--red)',color:'white',cursor:'pointer',fontSize:14,fontWeight:600,
              }}>Usu≈Ñ</button>
            </div>
          </div>
        </div>
      )}

      <Header icon='üçΩ' sub='Planer posi≈Çk√≥w' onBack={onBack} onHome={onHome}/>

      <div className="planner-layout">

        {/* ‚îÄ‚îÄ LEWA: lista przepis√≥w ‚îÄ‚îÄ */}
        <div className="planner-left" style={{gap:0,padding:0}}>

          {/* Pasek narzƒôdziowy */}
          <div style={{padding:'16px 20px 12px',borderBottom:'1px solid var(--border)',
            display:'flex',flexDirection:'column',gap:10,flexShrink:0}}>

            {/* Nag≈Ç√≥wek + przycisk dodaj */}
            <div style={{display:'flex',alignItems:'center',justifyContent:'space-between'}}>
              <div>
                <div style={{fontFamily:'Syne,sans-serif',fontWeight:700,fontSize:16}}>
                  Przepisy ({meals.length})
                </div>
                <div style={{fontSize:11,color:'var(--muted)',fontFamily:'DM Mono,monospace',marginTop:2}}>
                  {totalActive} aktywnych ¬∑ {totalInactive} nieaktywnych
                </div>
              </div>
              <button onClick={handleAddClick} style={{
                display:'flex',alignItems:'center',gap:6,padding:'8px 14px',
                borderRadius:10,border:'none',
                background:'linear-gradient(135deg,var(--accent2),#7c3aed)',
                color:'white',fontFamily:'Syne,sans-serif',fontWeight:700,fontSize:13,
                cursor:'pointer',transition:'all 0.15s',
              }}>
                + Dodaj
              </button>
            </div>

            {/* Filtry ‚Äî pora dnia */}
            <div style={{display:'flex',gap:5,flexWrap:'wrap'}}>
              {[['all','Wszystkie'],['breakfast','üåÖ'],['lunch','‚òÄÔ∏è'],['dinner','üåô'],['snack','üçé']].map(([v,l])=>(
                <button key={v} onClick={()=>setFilterType(v)}
                  className={`meal-type-btn ${filterType===v?'active':''}`}
                  style={{padding:'4px 10px',fontSize:11}}>
                  {l}
                </button>
              ))}
              <div style={{width:'1px',background:'var(--border)',margin:'0 2px'}}/>
              {[['all','Wszystkie'],['active','Aktywne'],['inactive','Nieaktywne']].map(([v,l])=>(
                <button key={v} onClick={()=>setFilterStatus(v)}
                  className={`meal-type-btn ${filterStatus===v?'active':''}`}
                  style={{padding:'4px 10px',fontSize:11}}>
                  {l}
                </button>
              ))}
            </div>
          </div>

          {/* Lista */}
          <div style={{flex:1,overflowY:'auto',padding:'12px 16px',display:'flex',flexDirection:'column',gap:8}}>
            {loadingMeals ? (
              <div style={{display:'flex',justifyContent:'center',padding:40}}><Dots/></div>
            ) : filtered.length === 0 ? (
              <div style={{textAlign:'center',padding:'40px 20px',color:'var(--muted)'}}>
                <div style={{fontSize:40,opacity:0.3,marginBottom:12}}>üçΩ</div>
                <div style={{fontFamily:'DM Mono,monospace',fontSize:11,letterSpacing:2}}>
                  {meals.length === 0 ? 'BRAK PRZEPIS√ìW' : 'BRAK WYNIK√ìW'}
                </div>
                {meals.length === 0 && (
                  <button onClick={handleAddClick} style={{
                    marginTop:16,padding:'8px 18px',borderRadius:10,border:'1px dashed var(--border)',
                    background:'transparent',color:'var(--accent)',cursor:'pointer',fontSize:13,
                  }}>+ Dodaj pierwszy przepis</button>
                )}
              </div>
            ) : (
              Object.entries(grouped).map(([type, list])=>(
                <div key={type}>
                  {/* Nag≈Ç√≥wek grupy */}
                  <div style={{
                    display:'flex',alignItems:'center',gap:8,
                    padding:'6px 2px 8px',
                    fontFamily:'DM Mono,monospace',fontSize:10,letterSpacing:2,
                    color:'var(--muted)',textTransform:'uppercase',
                  }}>
                    <span>{MEAL_TYPE_ICONS[type]}</span>
                    <span>{MEAL_TYPE_LABELS[type]}</span>
                    <span style={{opacity:0.5}}>({list.length})</span>
                  </div>
                  {/* Karty */}
                  <div style={{display:'flex',flexDirection:'column',gap:6,marginBottom:8}}>
                    {list.map(meal=>(
                      <MealCard
                        key={meal.id}
                        meal={meal}
                        isExpanded={expandedId===meal.id}
                        isSelected={selectedMeal?.id===meal.id}
                        onToggleExpand={handleToggleExpand}
                        onToggleStatus={handleToggleStatus}
                        onDelete={handleDelete}
                        onSelect={handleSelectMeal}
                      />
                    ))}
                  </div>
                </div>
              ))
            )}
          </div>
        </div>

        {/* ‚îÄ‚îÄ PRAWA: podglƒÖd od≈ºywczy lub formularz dodawania ‚îÄ‚îÄ */}
        <div className="planner-right" style={{padding:0,display:'flex',flexDirection:'column'}}>
          {showAddPanel ? (
            <AddMealPanel
              allProducts={allProducts}
              loadingProducts={loadingProducts}
              onSaved={handleAddSaved}
              onCancel={()=>setShowAddPanel(false)}
            />
          ) : (
            <div style={{flex:1,overflowY:'auto',padding:'20px'}}>
              {selectedMeal && (
                <div style={{
                  fontFamily:'Syne,sans-serif',fontWeight:700,fontSize:15,
                  marginBottom:16,display:'flex',alignItems:'center',gap:8,
                }}>
                  <span>{MEAL_TYPE_ICONS[selectedMeal.meal_type]}</span>
                  <span>{selectedMeal.name}</span>
                  {selectedMeal.status==='inactive' && (
                    <span style={{
                      fontSize:10,padding:'2px 8px',borderRadius:10,
                      background:'rgba(248,113,113,0.1)',color:'var(--red)',
                      border:'1px solid rgba(248,113,113,0.2)',fontFamily:'DM Mono,monospace',
                    }}>NIEAKTYWNY</span>
                  )}
                </div>
              )}
              <NutritionPanel meal={selectedMeal} allProducts={allProducts}/>
            </div>
          )}
        </div>

      </div>
    </div>
  );
}


const MENU = [
  { id:'single',  icon:'üì∑', title:'Skanowanie produktu',    sub:'Skanuj i od razu konfiguruj' },
  { id:'bulk',    icon:'üì¶', title:'Skanowanie wielu',        sub:'Zapisuj kody na p√≥≈∫niej' },
  { id:'products',icon:'üóÑ', title:'Produkty',               sub:'PrzeglƒÖdaj i modyfikuj' },
  { id:'saved',   icon:'üóÇ', title:'Zapisane kody',           sub:'Z poprzednich sesji' },
  { id:'stores',  icon:'üè™', title:'Sklepy',                  sub:'ZarzƒÖdzaj sklepami' },
  { id:'planner', icon:'üçΩ', title:'Planer posi≈Çk√≥w',          sub:'Komponuj i zapisuj przepisy' },
  { id:'generics', icon:'üß¨', title:'Produkty generyczne',       sub:'Szablony bez barkod√≥w' },
];

function App() {
  const [screen, setScreen] = useState('menu');
  const [stores, reloadStores] = useStores();

  const onHome = () => setScreen('menu');
  const screenProps = { stores, onBack:onHome, onHome };

  if (screen === 'single')   return <SingleScanScreen {...screenProps}/>;
  if (screen === 'bulk')     return <BulkScanScreen {...screenProps}/>;
  if (screen === 'products') return <ProductsScreen {...screenProps}/>;
  if (screen === 'saved')    return <SavedBarcodesScreen {...screenProps}/>;
  if (screen === 'stores')   return <StoresScreen {...screenProps} reloadStores={reloadStores}/>;
  if (screen === 'planner')  return <MealPlannerScreen {...screenProps}/>;
  if (screen === 'generics') return <GenericProductsScreen {...screenProps}/>;

  return (
    <div style={{minHeight:'100vh',background:'var(--bg)'}}>
      <Header icon='üì°' sub='Product Scanner'/>
      <div className="menu-grid">
        {MENU.map(m=>(
          <button key={m.id} className="menu-card" onClick={()=>setScreen(m.id)}>
            <div className="menu-card-icon">{m.icon}</div>
            <div className="menu-card-title">{m.title}</div>
            <div className="menu-card-sub">{m.sub}</div>
          </button>
        ))}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
